<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="conveyor" src="assets/scene.gltf"></a-asset-item>
        <a-asset-item id="bin" src="assets/sf_bin/scene.gltf"></a-asset-item>
        <a-asset-item id="truck" src="assets/garbage_truck/scene.gltf"></a-asset-item>
        <a-asset-item id="can" src="assets/simple_cola_can/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity light="type: ambient; color: white"></a-entity>
    <a-entity id="trash" gltf-model="#can" position="10 1.09 -3" scale="0.2 0.2 0.2" animation="property: position; to: 0 1.09 -3; dur: 13000; easing: linear"></a-entity>
    <a-entity id="truck" gltf-model="#truck" position="10 -0.3 -3" rotation="0 -180 0" scale="0.10 0.10 0.10"></a-entity>
    <a-entity gltf-model="#bin" position="1.5 0.5 -5.5" rotation="0 -180 0" scale="0.10 0.10 0.10"></a-entity>
    <a-entity gltf-model="#bin" position="0 0.5 -6" rotation="0 -160 0" scale="0.10 0.10 0.10"></a-entity>
    <a-entity gltf-model="#bin" position="-1.5 0.5 -5.5" rotation="0 -140 0" scale="0.10 0.10 0.10"></a-entity>
    <a-entity gltf-model="#conveyor" position="0 0 -3" rotation="0 90 0" scale="1.5 1 8"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
